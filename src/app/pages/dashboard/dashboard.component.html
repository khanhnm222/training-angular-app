<div class="task-card-list">
    <app-task-card [datasource]="datasourceList" [taskStatus]="'new'" class="task-card-new"></app-task-card>
    <app-task-card [datasource]="datasourceList" [taskStatus]="'inProgress'" class="task-card-inprogress"></app-task-card>
    <app-task-card [datasource]="datasourceList" [taskStatus]="'done'" class="task-card-done"></app-task-card>
</div>
