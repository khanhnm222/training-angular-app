<div class="task-action-content">
    <div>
        <a class="btn btn-danger" [routerLink]="['/dashboard']">
            <i class="fa fa-arrow-left"></i> Back
        </a>
    </div>
    <ul class="nav nav-tabs justify-content-end" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="view-tab" data-bs-toggle="tab" data-bs-target="#view"
                role="tab" aria-controls="view" aria-selected="false">View</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="edit-tab" data-bs-toggle="tab" data-bs-target="#edit"
                role="tab" aria-controls="edit" aria-selected="false">Edit</button>
        </li>
    </ul>
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade view-tab show active" id="view" role="tabpanel" aria-labelledby="view-tab">
            <div class="alert alert-secondary" role="alert">
                <h5>{{taskDetail.name}}</h5>
                <div>
                    {{taskDetail.description}}
                </div>
            </div>
        </div>
        <div class="tab-pane fade" id="edit" role="tabpanel" aria-labelledby="edit-tab">
            <div class="tab-pane fade show" id="edit" role="tabpanel" aria-labelledby="edit-tab">
                <div class="form-content">
                    <form [formGroup]="taskForm">
                        <div class="row mb-3">
                          <label for="inputEmail3" class="col-sm-2 col-form-label title">Title:</label>
                          <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputEmail3" formControlName="name">
                          </div>
                        </div>
                        <div class="row mb-3">
                          <label for="inputPassword3" class="col-sm-2 col-form-label title">Description:</label>
                          <div class="col-sm-10">
                            <textarea class="form-control" aria-label="With textarea" formControlName="description"></textarea>
                          </div>
                        </div>
                        <fieldset class="row mb-3">
                          <label class="col-form-label col-sm-2 pt-0 title">Status:</label>
                          <div class="col-sm-10">
                            <div class="form-check">
                              <input class="form-check-input" type="radio" name="status" id="newStt" value="new" formControlName="status">
                              <label class="form-check-label" for="newStt">
                                New
                              </label>
                            </div>
                            <div class="form-check">
                              <input class="form-check-input" type="radio" name="status" id="inProgressStt" value="inProgress" formControlName="status">
                              <label class="form-check-label" for="inProgressStt">
                                In Progress
                              </label>
                            </div>
                            <div class="form-check disabled">
                              <input class="form-check-input" type="radio" name="status" id="doneStt" value="done" formControlName="status">
                              <label class="form-check-label" for="doneStt">
                                Done
                              </label>
                            </div>
                          </div>
                        </fieldset>
                        <div class="actions">
                            <button type="submit" class="btn btn-primary btn-save" (click)="saveTask()">
                                <i class="fa fa-edit"></i> Update
                            </button>
                            <button class="btn btn-danger btn-save" data-bs-toggle="modal" data-bs-target="#delete-confirm">
                                <i class="fa fa-times"></i> Delete
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <app-dialog
        [targetID]="'delete-confirm'"
        [dlgTitle]="'Confirmation'"
        [btnSave]="'Yes'"
        [btnCancel]="'No'"
        [dlgMessage]="'Are you sure you would like to delete this task?'"
        (handleConfirm)="onDelete()"
        (handelCancel)="onCancelDelete()">
    </app-dialog>
</div>
