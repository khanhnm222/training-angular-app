<div class="login-page">
    <div class="panel login-panel">
        <div class="panel-heading common-bg">
          <div class="panel-title">Login to the system</div>
        </div>
      
        <div class="panel-body">
            <form [formGroup]="loginForm" class="form-horizontal" role="form">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" checked (change)="onChange($event)">
                    <label class="form-check-label" for="flexCheckDefault">
                        Using default account to login
                    </label>
                </div>
            
                <div class="input-group mg-b-5">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input
                        class="form-control"
                        id="Username"
                        name="Username"
                        placeholder="Username"
                        type="text"
                        [ngClass]="{'is-invalid' : loginForm.controls.userName?.errors?.required}"
                        required
                        formControlName="userName">
                </div>
                <div class="mg-b-5" role="alert" *ngIf="loginForm.controls.userName?.hasError('required') && loginForm.controls.userName?.touched">
                    <span class="custom-help-block" for="Username"></span>
                    <span class="field-validation-valid text-danger">Please enter valid value</span>
                </div>

                <div class="input-group mg-b-5 mg-t-20">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input
                        autocomplete="off"
                        class="form-control"
                        id="Password"
                        name="Password"
                        placeholder="Password"
                        type="password"
                        [ngClass]="{'is-invalid' : loginForm.controls.userName?.errors?.required}"
                        required
                        formControlName="password">
                </div>
                <div class="mg-b-5"*ngIf="loginForm.controls.password?.hasError('required') && loginForm.controls.password?.touched">
                    <span class="field-validation-valid text-danger">Please enter valid value</span>
                </div>
                <div class="form-group btn-submit">
                <div class="col-sm-12 col-xs-12">
                    <button type="submit" class="btn btn-primary" (click)="onSubmit(loginForm)">
                        <i class="fa fa-sign-in"></i>&nbsp; Log in
                    </button>
                </div>
                </div>
            </form>
        </div>
      
</div>
